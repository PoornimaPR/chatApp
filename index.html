<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chat Application</title>
        <link rel = "stylesheet" type="text/css" href="./style.css"/>
        <script defer src = "/socket.io/socket.io.js"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <h1 id ="heading">Welcome to my ChatBox</h1>
        
        <div id = "name-container">
            <form id = "name-form">
                <label style="color: rgb(237, 231, 122); font-weight: bold ; line-height: 40px;"><br>Enter your name<br></label>
                <input type="text" id = "name-input" required /><br>
                <button type="submit" id="send-name">Submit</button>
            </form>
        </div>

        <div id = "message-container">
            
            <form id = "send-container">
                <div style="background-color: transparent ; font-weight: bold;" id="typing"></div>
                <input type="text" id = "message-input">
                <button type="submit" id="send-button">Send</button>
            </form>
            
        </div>
        
    </body>
</html>
